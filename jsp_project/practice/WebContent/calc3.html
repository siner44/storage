<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
input{
	width: 50px;
	height: 50px;
}
.output{
	height: 50px;
	background: #e9e9e9;
	font-size: 24px;
	font-weight: bold;
	text-align: right;
	padding: 0px 5px;
}
</style>
</head>
<body>

	<h3>계산할 값을 입력 하세요.</h3>
	<form action="calc3" method="post">
		<table>
			<tr>
				<td class="output" colspan="4">0</td>
			</tr>
			<tr>
				<td><input type="submit" name="oprator" value="CE"></td>
				<td><input type="submit" name="oprator" value="C"></td>

			</tr>

				<td><input type="submit" name="value" value="4"></td>

				<td><input type="submit" name="oprator" value="-"></td>

				<td><input type="submit" name="value" value="0"></td>
				<td><input type="submit" name="dot" value="."></td>
				<td><input type="submit" name="oprator" value="="></td>
			</tr>
		</table>
	</form>

</body>
</html>
