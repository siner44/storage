<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

    // 자바스크립트의 변수 특징
    // 호이스팅 -> 변수 선언과 동시에 초기화하지 않는 경우 자동으로 undefined를 저장
    
    // 변수 선언 방법 => var 변수이름(식별자)
    // var 생명주기 
    // => 함수 단위로 생명주기가 발생
    // => 함수 밖에서 선언하면 전역 변수가 된다.

    var num; // 전역 변수

    console.log("num =>", num);
    
    // 함수 호출
    fn();

    // 함수 정의: 프로그램이 실행되기 전에 먼저 실행된다.
    function fn(){
        num = 11;
        var age = 10; // 함수 내에서 존재하는 변수
        console.log('age =>', age);
        console.log('num =>', num)

        // 상수를 만드는 const
        const no = 7;
        no = 777;

        // let: 생명주기가 블록({})을 기준으로 생성
        for(let i = 0; i<5; i++){
            console.log(i);
        }
        console.log('for문 밖에서 출력하는 i=>', i)
    }

    console.log('age =>', age);
    console.log('num =>', num)

    // alert(10+10);
    // alert(111);
    // alert('<a href="https://www.naver.com">')

        if(false){
            console.log('if=> true');
        } else{
            console.log('if=> false');
        }

        console.log(true); //true
        console.log(false); //false
        console.log('true>false => ', true>false);
        
        /* 
            논리값 true/false
            비교연산 (> < >= <= == !=)
            논리연산 (&& || !)
        */
        console.log(111);
        console.log('test \n tester');
        console.log('age', 11);
        console.log('errorcode', 404);
        console.log(25.123);

        // 숫자연산을 위한 산술연산 가능
        // 숫자는 정수와 실수를 구분하지 않는다.

</script>

</head>

</body>
</html>
