            //     rowHtml += '        <td>'+this.name+'</td>';
            //     rowHtml += '        <td>'+this.kor+'</td>';
            //     rowHtml += '        <td>'+this.eng+'</td>';
            //     rowHtml += '        <td>'+this.math+'</td>';

            //     return rowHtml;

        }

        // prototype을 이용해서 공통 메소드를 정의
        Student.prototype.getSum = function () {
            return this.kor + this.eng + this.math;
        }
        Student.prototype.getAvg = function () {
            return this.getSum() / 3;
        }
        Student.prototype.makeHtml = function () {
            var rowHtml = '';
            rowHtml += '    <tr>';
            rowHtml += '        <td>' + this.name + '</td>';
            rowHtml += '        <td>' + this.kor + '</td>';
            rowHtml += '        <td>' + this.eng + '</td>';
            rowHtml += '        <td>' + this.math + '</td>';
            rowHtml += '        <td>' + this.getSum() + '</td>';
            rowHtml += '        <td>' + this.getAvg() + '</td>';
            rowHtml += '    </tr>\n';

            return rowHtml;
        }

        var st = new Student('a', 100, 90, 80);
        console.log(st);
        console.log(st.makeHtml());

        window.onload = function () {

            var students = [];
            // 요소들을 입력
            students.push(new Student('a', 100, 95, 80));
            students.push(new Student('b', 80, 90, 80));
            students.push(new Student('c', 90, 60, 100));
            students.push(new Student('d', 50, 80, 80));
            students.push(new Student('e', 60, 40, 90));
            students.push(new Student('f', 90, 60, 90));
            students.push(new Student('g', 80, 50, 40));
            students.push(new Student('h', 60, 80, 70));
            students.push(new Student('i', 50, 90, 60));
            students.push(new Student('j', 90, 100, 70));

            // 순위를 위한 배열 정렬
            students.sort(function(left, right){
                return right.getSum()-left.getSum();
            });

            students = students.slice(0,3);

            // 전체 리스트 출력
            var newHtml = '';
            newHtml += '<table border="1">';
            newHtml += ' <tr>';
            newHtml += '    <th>이름</th>';
            newHtml += '    <th>국어</th>';
            newHtml += '    <th>영어</th>';
            newHtml += '    <th>수학</th>';
            newHtml += '    <th>총점</th>';
            newHtml += '    <th>평균점수</th>';
            newHtml += ' </tr>';

            // 학생들의 정보를 출력
            for (let i = 0; i < students.length; i++) {
                newHtml += students[i].makeHtml();
            }

            newHtml += '</table>';

            // 웹 문서 body 태그 안에 위에서 정의한 html 문자열을 적용
            document.body.innerHTML = newHtml;


        }
